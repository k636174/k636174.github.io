---
layout: default
title: Tag
---


<article class="contents page">
  <div class="container">

    <div class="page__header">
      <h1 class="page__title">タグ '<span class="tag-name"></span>' の記事一覧</h1>
    </div>

    <div class="page__body">

      {% for tag in site.tags %}
      <div class="tag tag-{{ tag[0] }}">
        <ul>
          {% for post in tag[1] %}
          <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}

      <div class="tag tag-unknown">
        <span class="tag-name"></span>にマッチする記事はありません。
      </div>

      <script>
        $(window).on('load',function(){
          $('.tag').hide();
          var currentTag = decodeURI(location.hash.substring(1));
          var articles = $('.tag-' + currentTag);
          $('.tag-name').text(currentTag);
          if (articles.length > 0) {
            articles.show();
          } else {
            $('.tag-unknown').show();
          }
        });
      </script>


    </div><!--page__body-->

  </div><!--container-->
</article><!--page-->
